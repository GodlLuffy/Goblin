version: '3.8'
services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: Luffy__007
      MYSQL_DATABASE: goblin_db
    volumes:
      - db_data:/var/lib/mysql
      - ./Backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"

  mongo:
    image: mongo:6
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: goblin_designs
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      - MYSQL_HOST=db
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=Luffy__007
      - MYSQL_DATABASE=goblin_db
      - MONGO_URI=mongodb://mongo:27017/goblin_designs
    ports:
      - "3000:3000"
    depends_on:
      - db
      - mongo

volumes:
  db_data:
  mongo_data:
